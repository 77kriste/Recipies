<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>
<body>
<div class="container d-flex row">
    <div class="addForm col-6">
        <div>ADD FORM</div>
        <div class="addBox d-flex">
            <input type="text" placeholder="Title">
            <div>
                <input class = "addIngredients" type="text" placeholder="Ingredients (at least 3)">
                <button class="addProducts">ADD</button>
            </div>
            <input type="text" placeholder="Description">
            <input type="text" placeholder="Calories">
            <button class="getPhoto">GET PHOTO</button>
            <button class="send">SEND TO PREVIEW</button>
        </div>
    </div>
    <div class="preview col-6">
        <div class="pre">RECIPE PREVIEW</div>
        <div class="previewBox d-flex">
            <div class="title">Title</div>
            <img class="productPhoto" src="" alt="">
            <div class="description">Description</div>
            <div class="ingredients">Ingredients</div>
            <div class="calories">Calories</div>
            <button class="addToList">ADD RECIPE TO LIST</button>
        </div>
    </div>
</div>
</body>
</html>
